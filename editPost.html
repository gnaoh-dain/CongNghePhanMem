    <div class="edit-post-container">
      <div class="header">Chỉnh sửa sản phẩm</div>

      <div class="edit-post">
        <form action="" class="info-form">
          <div class="avatar">
            <div class="input-img">
              <label for="inputImg">
                <img
                  src="./images/7e2abbc999e1df70f962151002dc1073-2721290836556722572.jpg"
                  alt=""
                />
              </label>
              <input
                id="inputImg"
                type="file"
                accept="image/*"
                style="display: none; visibility: hidden"
                onchange="getImg(this.value)"
              />
            </div>
          </div>
          <div class="info">
            <div class="input-wrapper-info">
              <label for="category">Danh mục</label>
              <select name="category" id="">
                <option value="">--- Vui lòng chọn danh mục ---</option>
                <option value="xe cộ">Xe cộ</option>
                <option value="máy tính">Máy tính</option>
                <option value="mỹ phẩm">Mỹ phẩm</option>
                <option value="điện thoại">Điện thoại</option>
                <option value="máy ảnh">Máy ảnh - Máy quay phim</option>
              </select>
            </div>
            <div class="input-wrapper-info">
              <label for="name">Tên sản phẩm</label>
              <input type="text" name="name" />
            </div>
            <div class="input-wrapper-info">
              <label for="phone">Số điện thoại</label>
              <input type="text" name="phone" placeholder="" />
            </div>
            <div class="input-wrapper-info">
              <label for="address">Địa chỉ</label>
              <input type="text" name="address" placeholder="" />
            </div>
            <div class="input-wrapper-info">
              <label for="describe">Mô tả</label>
              <textarea name="describe" id="" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="btn-info">Lưu thay đổi</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      function getImg(evt) {
        var tgt = evt.target || window.event.srcElement,
          files = tgt.files;

        if (FileReader && files && files.length) {
          var fr = new FileReader();
          fr.onload = function () {
            document.getElementById("avatar").src = fr.result;
          };
          fr.readAsDataURL(files[0]);
        }
      }
    </script>
  </body>
